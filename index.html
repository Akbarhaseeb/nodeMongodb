<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CURD</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CURD Operation in node.js by MongoDb </span>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Add Resturant: </h1>

        <div class="container">
            <form action="/add" method="POST">
                <input required type="Number" class="form-control" placeholder="Restaurant ID " name="restaurant_id">
                <br>
                <h5>Address</h5>
                <div class="d-flex">
                    <input type="Number" class="form-control" placeholder="building" name="building">
                    <input type="text" class="form-control" placeholder="street" name="street">
                    <input type="Number" class="form-control" placeholder="zipcode" name="zipcode">
                </div>
                <br>
                <h5>Resturant Name: </h5>
                <input type="text" class="form-control" placeholder="Restaurant Name" name="name">
                <br />
                <button type="submit" class="btn btn-success">Add Restaurant</button>
            </form>

        </div>
        <hr />
        <div class="container ">
            <h1>Delete Restaurant</h1>
            <form action="/delete" method="POST">
                <input requiredtype="Number" class="form-control" placeholder="Restaurant ID " name="restaurant_id">
                <br />
                <button required type="submit" class="btn btn-danger">Submit</button>
            </form>
            <hr />
        </div>
        <div class="container">
            <h1>Update Restaurant</h1>
            <br>
            <form action="/Update" method="POST">
                Enter restaurant Id which you want to update:
                <input required type="Number" class="form-control" placeholder="Restaurant ID " name="restaurant_id">
                <br />
                <h5> Update Address</h5>
                <div class="d-flex"> <input required type="Number" class="form-control" placeholder="building"
                        name="building">
                    <input required type="text" class="form-control" placeholder="street" name="street">
                    <input required type="Number" class="form-control" placeholder="zipcode" name="zipcode">
                </div>

                <br />
                <h5> Update Resturant Name: </h5>
                <input required type="text" class="form-control" placeholder="Restaurant Name " name="name">
                <br />
                <button required type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
        <hr />


        <div class="container">
            <h5>Search</h5>
            <form action="/search" method="POST">
                <input required type="text" class="form-control" placeholder="Restaurant ID " name="restaurant_id">
                <br />
                <button required type="submit" class="btn btn-primary">Submit</button>
            </form>
            <hr />
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
